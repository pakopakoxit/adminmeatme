<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestion des Commandes | Meat Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Variables et reset */
        :root {
            --primary-blue: #87CEEB;
            --dark-blue: #5aa4c4;
            --light-blue: #a8d8ea;
            --white: #FFFFFF;
            --black: #1a1a1a;
            --dark-gray: #2d2d2d;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-heavy: 0 20px 50px rgba(0, 0, 0, 0.2);
            --border-radius: 16px;
            --gradient: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.7;
            color: var(--black);
            background-color: var(--light-gray);
            font-weight: 400;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 2rem;
        }

        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            background: var(--gradient);
            color: var(--white);
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: var(--shadow);
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: var(--dark-blue);
            transition: var(--transition);
            z-index: -1;
        }

        .btn:hover:before {
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-heavy);
        }

        .btn-success {
            background: var(--success);
        }

        .btn-warning {
            background: var(--warning);
            color: var(--black);
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--white);
            color: var(--white);
        }

        .btn-secondary:hover {
            background: var(--white);
            color: var(--primary-blue);
        }

        /* Admin Panel Styles */
        .admin-header {
            background: var(--gradient);
            color: var(--white);
            padding: 20px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .admin-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            font-size: 1.8rem;
            margin: 0;
        }

        .admin-nav {
            display: flex;
            gap: 15px;
        }

        .admin-section {
            padding: 40px 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            text-align: center;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-heavy);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--dark-blue);
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .order-card {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            border-left: 5px solid var(--primary-blue);
            transition: var(--transition);
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-heavy);
        }

        .order-card.new {
            border-left-color: var(--warning);
        }

        .order-card.in-progress {
            border-left-color: var(--primary-blue);
        }

        .order-card.completed {
            border-left-color: var(--success);
        }

        .order-card.cancelled {
            border-left-color: var(--danger);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-gray);
        }

        .order-id {
            font-weight: 700;
            color: var(--dark-blue);
            font-size: 1.2rem;
        }

        .order-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-new {
            background: rgba(255, 193, 7, 0.2);
            color: var(--warning);
        }

        .status-in-progress {
            background: rgba(135, 206, 235, 0.2);
            color: var(--dark-blue);
        }

        .status-completed {
            background: rgba(40, 167, 69, 0.2);
            color: var(--success);
        }

        .status-cancelled {
            background: rgba(220, 53, 69, 0.2);
            color: var(--danger);
        }

        .order-customer {
            margin-bottom: 20px;
        }

        .customer-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .customer-name {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .customer-phone, .customer-address {
            color: #666;
            font-size: 0.9rem;
        }

        .order-items {
            margin-bottom: 20px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-name {
            font-weight: 500;
        }

        .item-quantity {
            color: #666;
        }

        .item-price {
            font-weight: 600;
            color: var(--dark-blue);
        }

        .order-total {
            display: flex;
            justify-content: space-between;
            font-weight: 700;
            font-size: 1.2rem;
            padding-top: 15px;
            border-top: 2px solid var(--light-gray);
            margin-bottom: 20px;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Login Form */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--gradient);
            padding: 20px;
        }

        .login-form {
            background: var(--white);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-heavy);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark-blue);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--medium-gray);
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.3);
        }

        /* ========== RESPONSIVE DESIGN ========== */

        /* Tablets (768px - 1024px) */
        @media (max-width: 1024px) {
            .admin-title {
                font-size: 1.6rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .orders-grid {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
                gap: 25px;
            }
            
            .order-card {
                padding: 20px;
            }
            
            .admin-nav {
                gap: 12px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        /* Large Tablets (768px - 1023px) */
        @media (max-width: 1023px) {
            h1 {
                font-size: 2.2rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .admin-section {
                padding: 30px 0;
            }
            
            .stat-value {
                font-size: 2.2rem;
            }
            
            .order-actions {
                gap: 8px;
            }
            
            .btn-sm {
                padding: 7px 14px;
                font-size: 0.85rem;
            }
        }

        /* Small Tablets and Large Phones (600px - 767px) */
        @media (max-width: 767px) {
            .admin-header .container {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .admin-nav {
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .admin-title {
                font-size: 1.4rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .stat-card {
                padding: 20px 15px;
            }
            
            .stat-value {
                font-size: 2rem;
            }
            
            .stat-label {
                font-size: 0.8rem;
            }
            
            .orders-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .order-card {
                padding: 18px;
            }
            
            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .order-status {
                align-self: flex-start;
            }
            
            .order-actions {
                flex-direction: column;
            }
            
            .order-actions .btn {
                width: 100%;
                justify-content: center;
            }
            
            .login-form {
                padding: 30px 25px;
            }
        }

        /* Mobile Phones (480px - 599px) */
        @media (max-width: 599px) {
            .container {
                width: 95%;
                padding: 0 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.6rem;
            }
            
            .admin-title {
                font-size: 1.3rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .stat-card {
                padding: 18px 12px;
            }
            
            .stat-value {
                font-size: 1.8rem;
            }
            
            .orders-grid {
                gap: 15px;
            }
            
            .order-card {
                padding: 15px;
            }
            
            .order-id {
                font-size: 1.1rem;
            }
            
            .customer-name {
                font-size: 1rem;
            }
            
            .order-total {
                font-size: 1.1rem;
            }
            
            .admin-nav {
                gap: 8px;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 0.85rem;
            }
            
            .btn-sm {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .login-form {
                padding: 25px 20px;
                margin: 10px;
            }
            
            .login-form h2 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            
            .form-control {
                padding: 10px 12px;
            }
        }

        /* Small Mobile Phones (320px - 479px) */
        @media (max-width: 479px) {
            .admin-title {
                font-size: 1.2rem;
            }
            
            .admin-nav {
                flex-direction: column;
                width: 100%;
                gap: 10px;
            }
            
            .admin-nav .btn {
                width: 100%;
                justify-content: center;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .stat-card {
                padding: 15px 10px;
            }
            
            .stat-value {
                font-size: 1.6rem;
            }
            
            .order-card {
                padding: 12px;
            }
            
            .order-item {
                flex-direction: column;
                gap: 5px;
                padding: 10px 0;
            }
            
            .item-name, .item-quantity, .item-price {
                text-align: center;
            }
            
            .customer-info {
                text-align: center;
            }
            
            .empty-state {
                padding: 40px 15px;
            }
            
            .empty-state i {
                font-size: 3rem;
            }
            
            .empty-state h3 {
                font-size: 1.3rem;
            }
            
            .login-form {
                padding: 20px 15px;
            }
        }

        /* Landscape Mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .login-container {
                padding: 10px;
                min-height: auto;
                align-items: flex-start;
            }
            
            .login-form {
                margin: 20px 0;
                padding: 20px;
            }
            
            .admin-section {
                padding: 20px 0;
            }
        }

        /* High-resolution displays */
        @media (min-width: 1400px) {
            .container {
                max-width: 1600px;
            }
            
            .orders-grid {
                grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            }
        }

        /* Print styles */
        @media print {
            .admin-nav,
            .order-actions,
            .login-container {
                display: none !important;
            }
            
            .admin-header {
                position: static;
                background: #333 !important;
                color: white !important;
            }
            
            .order-card {
                break-inside: avoid;
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form (will be hidden after authentication) -->
    <div class="login-container" id="loginContainer">
        <div class="login-form">
            <h2>Connexion Admin</h2>
            <div class="form-group">
                <input type="text" class="form-control" id="adminUsername" placeholder="Nom d'utilisateur" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="adminPassword" placeholder="Mot de passe" required>
            </div>
            <button class="btn" style="width: 100%;" id="loginBtn">Se Connecter</button>
        </div>
    </div>

    <!-- Admin Panel (initially hidden) -->
    <div id="adminPanel" style="display: none;">
        <div class="admin-header">
            <div class="container">
                <h1 class="admin-title">Gestion des Commandes - Meat Me</h1>
                <div class="admin-nav">
                    <button class="btn btn-secondary" id="refreshOrders">
                        <i class="fas fa-sync-alt"></i>
                        Actualiser
                    </button>
                    <a href="https://pakopakoxit.github.io/meatme/" class="btn btn-secondary">
                        <i class="fas fa-home"></i>
                        Site Client
                    </a>
                    <button class="btn btn-secondary" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Déconnexion
                    </button>
                </div>
            </div>
        </div>

        <div class="admin-section">
            <div class="container">
                <h2>Tableau de Bord</h2>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalOrders">0</div>
                        <div class="stat-label">Commandes Total</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="pendingOrders">0</div>
                        <div class="stat-label">En Attente</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="completedOrders">0</div>
                        <div class="stat-label">Complétées</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="todayOrders">0</div>
                        <div class="stat-label">Aujourd'hui</div>
                    </div>
                </div>

                <h2>Commandes Récentes</h2>
                <div class="orders-grid" id="ordersGrid">
                    <!-- Orders will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Admin Authentication
        const loginContainer = document.getElementById('loginContainer');
        const adminPanel = document.getElementById('adminPanel');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const refreshOrders = document.getElementById('refreshOrders');

        // Check if user is already logged in
        if (localStorage.getItem('meatme_admin_loggedin') === 'true') {
            showAdminPanel();
        }

        loginBtn.addEventListener('click', function() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            // Simple authentication (in a real app, this would be server-side)
            if (username === 'admin' && password === 'meatme2025') {
                localStorage.setItem('meatme_admin_loggedin', 'true');
                showAdminPanel();
            } else {
                alert('Identifiants incorrects.');
            }
        });

        logoutBtn.addEventListener('click', function() {
            localStorage.removeItem('meatme_admin_loggedin');
            location.reload();
        });

        function showAdminPanel() {
            loginContainer.style.display = 'none';
            adminPanel.style.display = 'block';
            updateAdminStats();
            renderOrders();
        }

        // Order Management
        function getOrders() {
            return JSON.parse(localStorage.getItem('meatme_orders')) || [];
        }

        function saveOrders(orders) {
            localStorage.setItem('meatme_orders', JSON.stringify(orders));
        }

        function deleteOrder(orderId) {
            if (confirm('Êtes-vous sûr de vouloir supprimer cette commande ? Cette action est irréversible.')) {
                const orders = getOrders();
                const updatedOrders = orders.filter(order => order.id !== orderId);
                saveOrders(updatedOrders);
                renderOrders();
                updateAdminStats();
                showNotification('Commande supprimée avec succès');
            }
        }

        function updateAdminStats() {
            const orders = getOrders();
            const today = new Date().toDateString();
            const todayOrdersCount = orders.filter(order => 
                new Date(order.date).toDateString() === today
            ).length;
            
            const pendingCount = orders.filter(order => 
                order.status === 'new' || order.status === 'in-progress'
            ).length;
            
            const completedCount = orders.filter(order => 
                order.status === 'completed'
            ).length;

            document.getElementById('totalOrders').textContent = orders.length;
            document.getElementById('pendingOrders').textContent = pendingCount;
            document.getElementById('completedOrders').textContent = completedCount;
            document.getElementById('todayOrders').textContent = todayOrdersCount;
        }

        function renderOrders() {
            const ordersGrid = document.getElementById('ordersGrid');
            const orders = getOrders();
            
            ordersGrid.innerHTML = '';
            
            if (orders.length === 0) {
                ordersGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>Aucune commande pour le moment</h3>
                        <p>Les commandes apparaîtront ici lorsqu'elles seront passées par les clients.</p>
                    </div>
                `;
                return;
            }

            // Sort orders by date (newest first)
            const sortedOrders = [...orders].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            sortedOrders.forEach(order => {
                const orderElement = createOrderElement(order);
                ordersGrid.appendChild(orderElement);
            });
        }

        function createOrderElement(order) {
            const orderElement = document.createElement('div');
            orderElement.className = `order-card ${order.status}`;
            
            const statusText = {
                'new': 'Nouvelle',
                'in-progress': 'En Cours',
                'completed': 'Terminée',
                'cancelled': 'Annulée'
            };
            
            const statusClass = {
                'new': 'status-new',
                'in-progress': 'status-in-progress',
                'completed': 'status-completed',
                'cancelled': 'status-cancelled'
            };

            const itemsHTML = order.items.map(item => `
                <div class="order-item">
                    <div class="item-name">${item.name}</div>
                    <div class="item-quantity">x${item.quantity}</div>
                    <div class="item-price">${item.price * item.quantity} DH</div>
                </div>
            `).join('');

            orderElement.innerHTML = `
                <div class="order-header">
                    <div class="order-id">Commande #${order.id}</div>
                    <div class="order-status ${statusClass[order.status]}">${statusText[order.status]}</div>
                </div>
                
                <div class="order-customer">
                    <div class="customer-info">
                        <div class="customer-name">${order.customer.name}</div>
                        <div class="customer-phone">${order.customer.phone}</div>
                        <div class="customer-address">${order.customer.address}</div>
                        ${order.customer.notes ? `<div class="customer-notes" style="margin-top: 10px; font-style: italic;">Notes: ${order.customer.notes}</div>` : ''}
                    </div>
                </div>
                
                <div class="order-items">
                    ${itemsHTML}
                </div>
                
                <div class="order-total">
                    <span>Total:</span>
                    <span>${order.total} DH</span>
                </div>
                
                <div class="order-actions">
                    ${order.status === 'new' ? `
                        <button class="btn btn-success btn-sm" onclick="updateOrderStatus('${order.id}', 'in-progress')">
                            <i class="fas fa-play"></i> Commencer
                        </button>
                    ` : ''}
                    
                    ${order.status === 'in-progress' ? `
                        <button class="btn btn-success btn-sm" onclick="updateOrderStatus('${order.id}', 'completed')">
                            <i class="fas fa-check"></i> Terminer
                        </button>
                    ` : ''}
                    
                    ${order.status !== 'completed' && order.status !== 'cancelled' ? `
                        <button class="btn btn-danger btn-sm" onclick="updateOrderStatus('${order.id}', 'cancelled')">
                            <i class="fas fa-times"></i> Annuler
                        </button>
                    ` : ''}
                    
                    <button class="btn btn-sm" onclick="viewOrderDetails('${order.id}')">
                        <i class="fas fa-eye"></i> Détails
                    </button>
                    
                    <button class="btn btn-danger btn-sm" onclick="deleteOrder('${order.id}')">
                        <i class="fas fa-trash"></i> Supprimer
                    </button>
                </div>
            `;

            return orderElement;
        }

        // Global functions for order management
        function updateOrderStatus(orderId, newStatus) {
            const orders = getOrders();
            const orderIndex = orders.findIndex(order => order.id === orderId);
            if (orderIndex !== -1) {
                orders[orderIndex].status = newStatus;
                orders[orderIndex].updatedAt = new Date().toISOString();
                saveOrders(orders);
                renderOrders();
                updateAdminStats();
                showNotification(`Statut de la commande #${orderId} mis à jour`);
            }
        }

        function viewOrderDetails(orderId) {
            const orders = getOrders();
            const order = orders.find(order => order.id === orderId);
            if (order) {
                const itemsText = order.items.map(item => 
                    `${item.name} x${item.quantity} - ${item.price * item.quantity} DH`
                ).join('\n');
                
                alert(`Détails de la commande #${orderId}\n\nClient: ${order.customer.name}\nTéléphone: ${order.customer.phone}\nAdresse: ${order.customer.address}\nNotes: ${order.customer.notes || 'Aucune'}\n\nArticles:\n${itemsText}\n\nTotal: ${order.total} DH\nStatut: ${order.status}\nDate: ${new Date(order.date).toLocaleString()}`);
            }
        }

        function showNotification(message) {
            // Create a simple notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: var(--success);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: var(--shadow-heavy);
                z-index: 1000;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                max-width: calc(100vw - 40px);
                word-wrap: break-word;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Refresh orders when button is clicked
        refreshOrders.addEventListener('click', function() {
            updateAdminStats();
            renderOrders();
            showNotification('Commandes actualisées');
        });

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (localStorage.getItem('meatme_admin_loggedin') === 'true') {
                updateAdminStats();
                renderOrders();
            }
        }, 30000);
    </script>
</body>
